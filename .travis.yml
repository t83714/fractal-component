language: node_js
node_js:
  - "8"
  - "10"
  - "11"

cache:
  directories:
    - .yarn

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
  - yarn build
  - yarn test 
  - yarn eslint 
  - yarn dtslint
  - yarn wsrun -p 'fractal-component' --stages bundlesize

